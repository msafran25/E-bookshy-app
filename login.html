<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best books | all genre">
    <meta name="keywords" content="books, new books, old books,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./img/favicon-1.png" type="image/x-icon">
    <title>E-Bookshy | Login</title>
</head>
<body>
    <div class="container-login">
     <div class="form">
        <div class="logo-login"><a href="#">E-Bookshy <img src="./img/favicon-1.png" alt=""> </a>
        </div>
         <form>
            <h3>Login </h3>
            <div class="user-name"><label for="text">Username</label>
            <input type="text" placeholder="Email or ID" required></div>
            <div class="user-password"><label for="password">Password</label>
            <input type="password" placeholder="Password" required></div>
            <div class="login-btn">
            <button type="submit">Login</button>
            <button type="submit">Cancel</button>
            </div>
          <div class="foget"> <a href="#">Foget Password ?</a></div>
           <div class="login-p"><p>If you don't have an account <a href="#">Sign Up</a> here</p></div>
         </form>
     </div>
    </div>
</body>
</html>
