<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best books | all genre">
    <meta name="keywords" content="books, new books, old books,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./img/favicon-1.png" type="image/x-icon">
    <title>E-Bookshy | Sign up</title>
</head>
<body>
    <div class="container-sign-up">
     <div class="form-sign-up">
        <div class="logo-sign-up"><a href="sign_in.htm">E-Bookshy <img src="./img/favicon-1.png" alt=""></a>
        </div>
         <form>
            <h3>Sign in </h3>
            <div class="name"><label for="text">Name</label>
            <input type="text" placeholder="Name"required></div>
            <div class="email"><label for="email">Email</label>
            <input type="email" placeholder="your@email.com" required></div>
            <div class="sign-password"><label for="password">Password</label>
                <input type="password" placeholder="Password" required></div>
            <div class="c-password"><label for="password">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" required></div>
                <div class="sign-up-checked">
                    <p>Checked in to agree for the our  <a href="#"> Tearm </a> and <a href="#"> condition </a> </p>
                    <input type="checkbox" required>
                </div>
                <div class="sign-in-btn">
                    <button type="submit">Login</button>
                    <button type="submit">Cancel</button>
                    </div>
                    <p class="to-login"> If you have an account already ? <a href="login.html">Login here</a></p>
         </form>
     </div>
    </div>
</body>
</html>
